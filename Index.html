<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall font */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Light background for the body */
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        /* Section styles */
        section {
            padding: 40px;
            margin: 20px 0;
            background-color: #fff; /* White background for sections */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        section p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Alternative background color for different sections */
        #profile {
            background-color: #e0f7fa; /* Light cyan background */
        }

        #family {
            background-color: #fff; /* White background */
        }

        #school-life {
            background-color: #f1f8e9; /* Light green background */
        }

        #specialization {
            background-color: #fff; /* White background */
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 15px;
            }

            header h1 {
                font-size: 28px;
            }

            section {
                padding: 20px;
            }
        }
    </style>
</head>
